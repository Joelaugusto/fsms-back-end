spring:
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  profiles:
    active: ${APP_ENV:development}
  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5436/fsms}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:secret}
  jpa:
    open-in-view: false
  mail:
    host: ${MAIL_HOST:localhost}
    port: ${MAIL_PORT:1025}
    username: ${MAIL_USERNAME:mailhog}
    password: ${MAIL_PASSWORD:null}
    from_address: ${MAIL_NOREPLY:joelaugusto97@gmail.xom}
    from_name: ${MAIL_FROMNAME:FSMS}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  flyway:
    locations: classpath:/db/migrations, classpath:/db/seeds
    clean-on-validation-error: true
